<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="templates/common.xhtml">

		<ui:define name="content">

			<h:form id="addMovie">

				<p:panelGrid columns="2">
				
					<p:autoComplete id="movie" minQueryLength="3" maxResults="5"
						placeholder="Pretraži" value="#{addMovieMB.imdbMovie}"
						completeMethod="#{autocompleteMB.completeImdbMovie}" effect="fade"
						var="movie" itemLabel="#{movie.title}" itemValue="#{movie}"
						converter="#{imdbMovieConverter}" forceSelection="true" queryDelay="1000">
	
						<f:ajax event="itemSelect" listener="#{addMovieMB.onItemSelect}" render=":movieInfoForm" />
					
						<p:column>
							<h:outputText value="#{movie.title}" />
						</p:column>
	
						<f:facet name="itemtip">
							<h:panelGrid columns="1" cellpadding="2">
	
								<h:graphicImage url="#{movie.urlPoster}" width="150" height="200" />
	
							</h:panelGrid>
						</f:facet>
	
					</p:autoComplete>
					
					<p:commandButton value="Spremi" action="#{addMovieMB.save}"
						update=":messages :movieInfoForm" />
					
				</p:panelGrid>
				
			</h:form>
					
			<h:form id="movieInfoForm" style="#{addMovieMB.movieInfoRenderCss}">

				<p:panel header="#{movieMB.movie.name}">
					
					<h:panelGrid columns="1" style="width:40%; float:left;">
						<h:graphicImage url="#{addMovieMB.movie.imdbPosterUrl}" width="150" height="200" />
					</h:panelGrid>
					
					<h:panelGrid columns="2" cellpadding="10">
					
						<h:outputLabel for="name" value="Naslov:" />
						<h:outputText id="name" value="#{addMovieMB.movie.name}" />
						
						<h:outputLabel for="year" value="Godina:" />
						<h:outputText id="year" value="#{addMovieMB.movie.yearOfCreation}" />
						
						<h:outputLabel for="director" value="Redatelj:" />
						<h:outputText id="director" value="#{addMovieMB.movie.directorName}" />
						
						<h:outputLabel for="duration" value="Trajanje" />
						<h:outputText id="duration" value="#{addMovieMB.movie.duration}" />
						
						<h:outputLabel for="info" value="Sadržaj:" />
						<h:outputText id="info" value="#{addMovieMB.movie.info}" />
						
						<h:outputLabel for="actors" value="Glumci:" />
						<h:outputText id="actors" value="#{addMovieMB.movie.actors}" />
						
						<h:outputLabel for="genre" value="Žanrovi:" />
						<h:outputText id="genre" value="#{addMovieMB.movie.genres}" />
						
						<h:outputLabel for="imdbId" value="IMDB id:" />
						<h:outputText id="imdbId" value="#{addMovieMB.movie.imdbId}" />
						
						<h:outputLabel for="metascore" value="Metascore:" />
						<h:outputText id="metascore" value="#{addMovieMB.movie.metascore}" />
						
						<h:outputLabel for="imdbRating" value="IMDB rating:" />
						<h:outputText id="imdbRating" value="#{addMovieMB.movie.imdbRating}" />
						
						<h:outputLabel for="similarMovies" value="Slični filmovi:" />
						<h:outputText id="similarMovies" value="#{addMovieMB.movie.similarMovies}" />
						
						<h:outputLabel for="imdbVotes" value="IMDB broj glasova" />
						<h:outputText id="imdbVotes" value="#{addMovieMB.movie.imdbVotes}" />
						
						<h:outputLabel for="imdbUrl" value="IMDB url:" />
						<h:outputLink id="imdbUrl" value="#{addMovieMB.movie.imdbUrl}" target="_blank">
							#{addMovieMB.movie.imdbUrl}
						</h:outputLink>

					</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
