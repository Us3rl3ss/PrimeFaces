<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="templates/common.xhtml">

		<ui:define name="scripts">
	        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"/>
	    </ui:define>

		<ui:define name="content">
		
			<h:form id="contact">
			
					<p:dataTable id="theaterTable" var="theater"
						value="#{contactMB.theaterList}"
						selectionMode="single" 
						selection="#{contactMB.theater}" 
						rowKey="#{theater.id}">
						<p:ajax event="rowSelect" listener="#{contactMB.onRowSelect}" update=":contact" />
						<p:column>
							<f:facet name="header">
								<h:outputText value="Naziv" />
							</f:facet>
							<h:outputText value="#{theater.name}" />
						</p:column>
	
						<p:column>
							<f:facet name="header">
								<h:outputText value="Adresa" />
							</f:facet>
							<h:outputText value="#{theater.address}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Broj dvorana" />
							</f:facet>
							<h:outputText value="#{contactMB.calcBrojDvorana(theater)}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Broj sjedećih mjesta" />
							</f:facet>
							<h:outputText value="#{contactMB.calcBrojSjedećihMjesta(theater)}" />
						</p:column>
	
					</p:dataTable>
					
					<p:gmap center="#{contactMB.initCenter}" zoom="#{contactMB.initZoom}" type="HYBRID" widgetVar="gmap" style="width:100%;height:400px" model="#{contactMB.mapModel}" />
				
			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
