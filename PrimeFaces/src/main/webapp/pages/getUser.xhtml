<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="templates/common.xhtml">
		<ui:define name="content">
			<h:form>

				<p:dataTable id="userList" var="userList"
					value="#{getUserMB.userList}" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Korisničko ime" />
						</f:facet>
						<h:outputText value="#{userList.username}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Ime" />
						</f:facet>
						<h:outputText value="#{userList.firstname}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Prezime" />
						</f:facet>
						<h:outputText value="#{userList.lastname}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Lozinka" />
						</f:facet>
						<h:outputText value="#{userList.password}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Email adresa" />
						</f:facet>
						<h:outputText value="#{userList.email}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Datum rođenja" />
						</f:facet>
						<h:outputText value="#{userList.date_of_birth}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>

				</p:dataTable>


				<h3>Export dokumenata</h3>
				
				<h:commandLink>
					<p:graphicImage name="images/pdf.png" />
					<p:dataExporter type="pdf" target="userList"
						fileName="popis_korisnika" pageOnly="false" />
				</h:commandLink>
				
				<h:commandLink>
					<p:graphicImage name="images/excel.png" />
					<p:dataExporter type="xls" target="userList"
						fileName="popis_korisnika" pageOnly="false" />
				</h:commandLink>
				
				<h:commandLink>
					<p:graphicImage name="images/csv.png" />
					<p:dataExporter type="csv" target="userList"
						fileName="popis_korisnika" pageOnly="false" />
				</h:commandLink>
				
				<h:commandLink>
					<p:graphicImage name="images/xml.png" />
					<p:dataExporter type="xml" target="userList"
						fileName="popis_korisnika" pageOnly="false" />
				</h:commandLink>
				
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
