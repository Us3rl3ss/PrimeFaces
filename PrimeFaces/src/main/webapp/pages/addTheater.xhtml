	<ui:composition template="templates/common.xhtml">

			<h:form id="addTheater">

				</p:panelGrid>

			  	<p:commandButton value="Spremi" action="#{addTheaterMB.spremi}"
					update="messages addTheater" />
			  	
			</h:form>
			
		</ui:define>
		
	</ui:composition>
