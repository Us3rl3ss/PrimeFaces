<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="templates/common.xhtml">
	
		<ui:define name="content">
		
			<h:form id="addProjectionForm">
			
				<p:panelGrid columns="2" id="dropdownPanel">

					<p:outputLabel for="theater" value="Kino:"/>
					<p:selectOneMenu id="theater" value="#{addProjectionMB.projection.theater}"
						converter="#{theaterConverter}">
						<f:selectItems value="#{addProjectionMB.theaterList}" var="theater"
							itemValue="#{theater}" itemLabel="#{theater.name}" />
						<f:ajax listener="#{addProjectionMB.postaviCinemaList}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="cinema" value="Kino dvorana:" />
					<p:selectOneMenu id="cinema" value="#{addProjectionMB.projection.cinema}"
						converter="#{cinemaConverter}">
						<f:selectItems value="#{addProjectionMB.cinemaList}" var="cinema"
							itemValue="#{cinema}" itemLabel="#{cinema.name}" />
						<f:ajax listener="#{addProjectionMB.postaviProjectionList}" />
					</p:selectOneMenu>

				</p:panelGrid>

				<p:schedule id="schedule" value="#{addProjectionMB.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
 
		            <p:ajax event="dateSelect" listener="#{addProjectionMB.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
		            <p:ajax event="eventSelect" listener="#{addProjectionMB.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
		            <p:ajax event="eventMove" listener="#{addProjectionMB.onEventMove}" update=":messages" />
		            <p:ajax event="eventResize" listener="#{addProjectionMB.onEventResize}" update=":messages" />
		 
		        </p:schedule>
		        
		        <p:dialog widgetVar="eventDialog" header="Projekcija" modal="true" appendTo="@(body)">
			        <h:panelGrid id="eventDetails" columns="2">
			            
			            <p:outputLabel for="movie" value="Film:" />
						<p:selectOneMenu id="movie" value="#{addProjectionMB.projection.movie}"
							converter="#{movieConverter}" filter="true">
							<f:selectItems value="#{addProjectionMB.movieList}" var="movie"
								itemValue="#{movie}" itemLabel="#{movie.name}" />
						</p:selectOneMenu>
			 
			            <p:outputLabel for="from" value="Od:" />
			            <p:calendar id="from" value="#{addProjectionMB.projection.start_time}" timeZone="GMT+2" pattern="dd.MM.yyyy HH:mm"/>
			 
			            <p:outputLabel for="to" value="Do:" />
			            <p:calendar id="to" value="#{addProjectionMB.projection.end_time}" timeZone="GMT+2" pattern="dd.MM.yyyy HH:mm"/>
			 
			            <p:commandButton id="addButton" value="Spremi" actionListener="#{addProjectionMB.spremi}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" rendered="#{!addProjectionMB.forUpdate}" />
			            <p:commandButton id="updateButton" value="Ažuriraj" actionListener="#{addProjectionMB.uredi}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" rendered="#{addProjectionMB.forUpdate}" />
			            <p:commandButton id="deleteButton" value="Obriši" actionListener="#{addProjectionMB.obrisi}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" rendered="#{addProjectionMB.forUpdate}" />
			            
			        </h:panelGrid>
			    </p:dialog>  
			
			</h:form>
			
		</ui:define>
		
	</ui:composition>

</h:body>
</html>
