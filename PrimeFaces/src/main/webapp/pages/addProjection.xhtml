<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="templates/common.xhtml">
	
		<ui:define name="content">
		
			<h:form id="addProjection">
			
				<p:growl id="messages" showDetail="true" sticky="true" />
				
				<p:panelGrid columns="2">

					<p:outputLabel for="theater" value="Kino:"></p:outputLabel>
					<p:selectOneMenu id="theater" value="#{addProjectionMB.projection.theater}"
						converter="#{theaterConverter}">
						<f:selectItems value="#{addProjectionMB.theaterList}" var="theater"
							itemValue="#{theater}" itemLabel="#{theater.name}" />
						<f:ajax listener="#{addProjectionMB.postaviCinemaList}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="cinema" value="Kino dvorana:" />
					<p:selectOneMenu id="cinema" value="#{addProjectionMB.projection.cinema}"
						converter="#{cinemaConverter}">
						<f:selectItems value="#{addProjectionMB.cinemaList}" var="cinema"
							itemValue="#{cinema}" itemLabel="#{cinema.name}" />
					</p:selectOneMenu>

					<p:outputLabel for="movie" value="Film:" />
					<p:selectOneMenu id="movie" value="#{addProjectionMB.projection.movie}"
						converter="#{movieConverter}" filter="true">
						<f:selectItems value="#{addProjectionMB.movieList}" var="movie"
							itemValue="#{movie}" itemLabel="#{movie.name}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Datum:"></p:outputLabel>
					<p:calendar value="#{addProjectionMB.projection.date}"
						pattern="dd.MM.yyyy" mask="true" />

					<p:outputLabel for="timeFrom" value="Početak" />
					<p:calendar id="timeFrom"
						value="#{addProjectionMB.projection.start_time}" pattern="HH:mm"
						timeOnly="true" />

					<p:outputLabel for="timeTo" value="Kraj:" />
					<p:calendar id="timeTo"
						value="#{addProjectionMB.projection.end_time}" pattern="HH:mm"
						timeOnly="true" />

				</p:panelGrid>

				<p:commandButton value="Spremi" action="#{addProjectionMB.spremi}"
					update="messages addProjection" />
					
			</h:form>
			
		</ui:define>
		
	</ui:composition>

</h:body>
</html>
