<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	
    <p:idleMonitor timeout="#{idleMonitorMB.IDLE_TIME}">
        <p:ajax event="idle" listener="#{idleMonitorMB.onIdle}" update=":messages" />
        <p:ajax event="active" listener="#{idleMonitorMB.onActive}" update=":messages" />
    </p:idleMonitor>
    
    <p:dialog header="Prijava" widgetVar="idleDialog" minHeight="40" modal="true" appendTo="@(body)" closable="false">

		<h:form id="idleForm">

			<h:panelGrid columns="1" cellpadding="5">

				<h:outputLabel for="username" value="Korisničko ime: *" />
				<p:inputText id="username" value="#{userSession.username}"
					label="Username" required="true" />

				<h:outputLabel for="password" value="Lozinka: *" />
				<p:password id="password" value="#{userSession.password}"
					label="Password" required="true" />

				<p:commandButton value="Prijava" action="#{userSession.login}" />

				<p:commandButton value="Početna stranica" action="#{navigationController.doViewHome}" />

			</h:panelGrid>

		</h:form>

	</p:dialog>
    
</h:body>
</html>
