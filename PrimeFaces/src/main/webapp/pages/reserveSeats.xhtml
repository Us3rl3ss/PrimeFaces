<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{reserveSeatsMB.pullValuesFromFlash}" />
	</f:metadata>

	<ui:composition template="templates/common.xhtml">

		<ui:define name="content">
		
			<h:form id="seats">
			
				<p:panel style="text-align:center">
					<h:panelGrid columns="2" style="width:40%; float:left;">
						<p:graphicImage value="#{movieImageMB.image}" width="200"
							height="300">
							<f:param value="#{reserveSeatsMB.projection.movie.id}" name="movie_id" />
						</p:graphicImage>
					</h:panelGrid>
					
					<h:panelGrid columns="2" style="width:40%">
						<h:outputText value="Film:" />
						<h:outputText value="#{reserveSeatsMB.projection.movie.name}" />
						<h:outputText value="Redatelj:" />
						<h:outputText value="#{reserveSeatsMB.projection.movie.director_name}" />
						<h:outputText value="Godina: " />
						<h:outputText value="#{reserveSeatsMB.projection.movie.year_of_creation}" />
						<h:outputText value="Trajanje:" />
						<h:outputText value="#{reserveSeatsMB.projection.movie.duration}" />
						<h:outputText value="Glumci:" />
						<h:outputText value="#{reserveSeatsMB.projection.movie.listOfActorsText}" />
						<h:outputText value="Žanr:" />
						<h:outputText value="#{reserveSeatsMB.projection.movie.listOfGenresText}" />
						<h:outputText value="Info:" />
						<h:outputText value="#{reserveSeatsMB.projection.movie.info}" />
					</h:panelGrid>
				</p:panel>
				
				<p:panel style="text-align:center">
					<h:panelGrid columns="2">
						<h:outputText value="Dvorana:" />
						<h:outputText value="#{reserveSeatsMB.projection.cinema.name}" />
		
						<h:outputText value="Mjesta:" />
						<h:outputText value="#{reserveSeatsMB.projection.numberOfFreeSeatsText}" />
						
						<h:outputText value="Početak:" />
						<h:outputText value="#{reserveSeatsMB.projectionStart}" />
						
						<h:outputText value="Kraj:" />
						<h:outputText value="#{reserveSeatsMB.projectionEnd}" />
					</h:panelGrid>
				</p:panel>

				<p:panelGrid columns="10">
					<p:selectManyButton id="cinemaSeats"
						value="#{reserveSeatsMB.selectedCinemaSeatsList}">
						<f:selectItems value="#{reserveSeatsMB.cinemaSeatsList}"
							var="cinemaSeats"
							itemLabel="#{(cinemaSeats.seats_row).concat(cinemaSeats.seats_number)}"
							itemValue="#{cinemaSeats.id}" />
					</p:selectManyButton>
				</p:panelGrid>

				<p:commandButton value="Rezerviraj"
					action="#{reserveSeatsMB.reserveSeats}" />

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
