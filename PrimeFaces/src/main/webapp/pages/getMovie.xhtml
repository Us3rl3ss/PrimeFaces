<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="templates/common.xhtml">
		<ui:define name="content">
			<h:form>

				<p:dataTable id="movieList" var="movieList"
					value="#{getMovieMB.movieList}" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Ime" />
						</f:facet>
						<h:outputText value="#{movieList.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Redatelj" />
						</f:facet>
						<h:outputText value="#{movieList.director_name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Godina" />
						</f:facet>
						<h:outputText value="#{movieList.year_of_creation}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Trajanje" />
						</f:facet>
						<h:outputText value="#{movieList.duration}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Informacije" />
						</f:facet>
						<h:outputText value="#{movieList.info}" />
					</p:column>

					<!-- 					<p:column> -->
					<!-- 						<f:facet name="header"> -->
					<!-- 							<h:outputText value="Slika" /> -->
					<!-- 						</f:facet> -->
					<!-- 						<h:outputLink value="DisplayImage?Movie_id=#{movieList.id}" -->
					<!-- 							target="_blank"> -->
					<!-- 							<h:graphicImage value="DisplayImage?Movie_id=#{movieList.id}" name="DisplayImage?Movie_id=#{movieList.id}" -->
					<!-- 								width="50" height="50"></h:graphicImage> -->
					<!-- 						</h:outputLink> -->
					<!-- 					</p:column> -->

					<p:column headerText="Slika">
						<p:graphicImage value="#{movieImageMB.image}" width="100" height="150">
							<f:param value="#{movieList.id}" name="movie_id"></f:param>
						</p:graphicImage>
					</p:column>

				</p:dataTable>

				<h3>Export dokumenata</h3>

				<h:commandLink>
					<p:graphicImage name="images/pdf.png" />
					<p:dataExporter type="pdf" target="movieList"
						fileName="popis_filmova" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="images/excel.png" />
					<p:dataExporter type="xls" target="movieList"
						fileName="popis_filmova" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="images/csv.png" />
					<p:dataExporter type="csv" target="movieList"
						fileName="popis_filmova" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="images/xml.png" />
					<p:dataExporter type="xml" target="movieList"
						fileName="popis_filmova" pageOnly="false" />
				</h:commandLink>

			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
