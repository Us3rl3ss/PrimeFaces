<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="templates/common.xhtml">
		<ui:define name="content">
			<h:form>

				<p:dataTable id="actorList" var="actorList"
					value="#{getActorMB.actorList}" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Ime" />
						</f:facet>
						<h:outputText value="#{actorList.firstname}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Prezime" />
						</f:facet>
						<h:outputText value="#{actorList.lastname}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Datum rođenja" />
						</f:facet>
						<h:outputText value="#{actorList.date_of_birth}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Mjesto rođenja" />
						</f:facet>
						<h:outputText value="#{actorList.place_of_birth}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Informacije" />
						</f:facet>
						<h:outputText value="#{actorList.info}" />
					</p:column>
					
					<p:column headerText="Slika">
						<p:graphicImage value="#{actorImageMB.image}" width="100" height="150">
							<f:param value="#{actorList.id}" name="actor_id"></f:param>
						</p:graphicImage>
					</p:column>

				</p:dataTable>

				<h3>Export dokumenata</h3>

				<h:commandLink>
					<p:graphicImage name="images/pdf.png" />
					<p:dataExporter type="pdf" target="actorList"
						fileName="popis_glumaca" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="images/excel.png" />
					<p:dataExporter type="xls" target="actorList"
						fileName="popis_glumaca" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="images/csv.png" />
					<p:dataExporter type="csv" target="actorList"
						fileName="popis_glumaca" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="images/xml.png" />
					<p:dataExporter type="xml" target="actorList"
						fileName="popis_glumaca" pageOnly="false" />
				</h:commandLink>

			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
