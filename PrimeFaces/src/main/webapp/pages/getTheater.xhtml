<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="templates/common.xhtml">
	
		<ui:define name="content">

			<h:form id="getTheater">

				<p:dataTable id="theaterTable" var="theater"
					value="#{getTheaterMB.theaterList}" rows="10" paginator="true"
					rowsPerPageTemplate="5,10,15"
					paginatorTemplate="{CurrentPageReport}  
											{FirstPageLink} 
											{PreviousPageLink} 
											{PageLinks} 
											{NextPageLink} 
											{LastPageLink} 
											{RowsPerPageDropdown}">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Naziv" />
						</f:facet>
						<h:outputText value="#{theater.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Mjesto" />
						</f:facet>
						<h:outputText value="#{theater.place}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Adresa" />
						</f:facet>
						<h:outputText value="#{theater.address}" />
					</p:column>

				</p:dataTable>

				<h3>Export dokumenata</h3>

				<h:commandLink>
					<p:graphicImage name="images/pdf.png" />
					<p:dataExporter type="pdf" target="theaterTable"
						fileName="popis_kina" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="images/excel.png" />
					<p:dataExporter type="xls" target="theaterTable"
						fileName="popis_kina" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="images/csv.png" />
					<p:dataExporter type="csv" target="theaterTable"
						fileName="popis_kina" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="images/xml.png" />
					<p:dataExporter type="xml" target="theaterTable"
						fileName="popis_kina" pageOnly="false" />
				</h:commandLink>

			</h:form>

		</ui:define>
		
	</ui:composition>

</h:body>
</html>
