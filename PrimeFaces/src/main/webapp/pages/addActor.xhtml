<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="templates/common.xhtml">

		<ui:define name="content">

			<h:form id="addActor">

				<p:panelGrid columns="2">

					<p:outputLabel for="firstname" value="Ime:" />
					<p:inputText id="firstname" value="#{addActorMB.actor.firstname}" />

					<p:outputLabel for="lastname" value="Prezime:" />
					<p:inputText id="lastname" value="#{addActorMB.actor.lastname}" />

					<p:outputLabel for="date" value="Datum rođenja:" />
					<p:calendar id="date" value="#{addActorMB.actor.dateOfBirth}"
						pattern="dd.MM.yyyy" mask="true" />

					<p:outputLabel for="place" value="Mjesto rođenja:" />
					<p:inputText id="place" value="#{addActorMB.actor.placeOfBirth}" />

					<p:outputLabel for="info" value="Informacije:" />
					<p:inputTextarea id="info" value="#{addActorMB.actor.info}" rows="5"
						cols="30" counter="display" maxlength="1000"
						counterTemplate="{0} preostalih znakova." autoResize="false" />

					<p:outputLabel />
					<h:outputText id="display" />

					<p:outputLabel for="movie" value="Filmovi:" />
					<p:autoComplete id="movie"
						value="#{addActorMB.actor.movieList}" 
						var="movie"
						itemLabel="#{movie.name}" 
						itemValue="#{movie}"
						completeMethod="#{autocompleteMB.completeMovie}"
						converter="#{movieConverter}" 
						multiple="true"
						forceSelection="true" 
						minQueryLength="2" 
						maxResults="10">
						
						<p:column>
							<h:outputText value="#{movie.name}" />
						</p:column>

						<f:facet name="itemtip">
						
							<h:panelGrid columns="1" cellpadding="2">

								<h:outputText value="#{movie.directorName}" />

								<p:graphicImage value="#{movieImageMB.image}" width="100" height="150">
									<f:param value="#{movie.id}" name="movie_id" />
								</p:graphicImage>

								<h:outputText value="#{movie.yearOfCreation}" />

							</h:panelGrid>
							
						</f:facet>

					</p:autoComplete>

					<p:outputLabel for="pic" value="Slika:" />
					<p:fileUpload id="pic" 
						fileUploadListener="#{addActorMB.handleFileUpload}"
						mode="advanced" 
						dragDropSupport="true" 
						update="uploadFilesList"
						sizeLimit="100000" 
						allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
						multiple="false" />

					<p:outputLabel for="uploadFilesList" value="Uploadano:" />
					<p:inputText id="uploadFilesList" value="#{addActorMB.uploadedFileNames}" readonly="#{true}" />

				</p:panelGrid>

				<p:commandButton value="Spremi" action="#{addActorMB.save}" update=":messages addActor" />

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
