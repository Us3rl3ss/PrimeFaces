<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">CinePlex</ui:insert></title>
	<h:outputStylesheet library="css" name="main.css" />
	<ui:insert name="scripts"/>
	<h:outputScript name="/js/main.js" />
</h:head>

<h:body>

	<p:layout id="layout">
	
		<p:growl id="messages" showDetail="true" sticky="true" />

		<p:layoutUnit position="north">

			<ui:insert name="header">
				<ui:include src="upperNav.xhtml" />
			</ui:insert>

		</p:layoutUnit>

		<p:layoutUnit position="west" style="min-height: 600px;"
			scrollable="true" rendered="#{userSession.userRole == 'ADM'}">

			<ui:insert name="left">
				<ui:include src="leftNav.xhtml" />
			</ui:insert>

		</p:layoutUnit>

		<p:layoutUnit position="center" style="min-height: 600px;"
			scrollable="true">
			
			<ui:include src="../login.xhtml" />
			<ui:include src="../idleMonitor.xhtml" />

			<ui:insert name="content">
			</ui:insert>

		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
