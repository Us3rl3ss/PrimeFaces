<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">CinePlex</ui:insert></title>
</h:head>
<h:body>

	<p:dialog header="Prijava" widgetVar="loginDialog" minHeight="40" modal="true" appendTo="@(body)">

		<h:form id="loginForm">

			<h:panelGrid columns="1" cellpadding="5">

				<h:outputLabel for="username" value="Korisničko ime: *" />
				<p:inputText id="username" value="#{userSession.username}"
					label="Username" required="true" />

				<h:outputLabel for="password" value="Lozinka: *" />
				<p:password id="password" value="#{userSession.password}"
					label="Password" required="true" />

				<p:commandButton value="Prijava" action="#{userSession.login}" />

				<p:commandButton value="Registracija" type="button"
					onclick="PF('registracija').show();" />

			</h:panelGrid>

		</h:form>

	</p:dialog>

</h:body>
</html>
