<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="templates/common.xhtml">

		<ui:define name="content">

			<h:form id="movieSearchForm">

				<p:panelGrid columns="2">

					<p:outputLabel value="Film:" />
					
					<p:autoComplete id="movie" minQueryLength="3" maxResults="5"
						placeholder="Pretraži" value="#{movieMB.imdbMovie}"
						completeMethod="#{autocompleteMB.completeImdbMovie}" effect="fade"
						var="movie" itemLabel="#{movie.title}" itemValue="#{movie}"
						converter="#{imdbMovieConverter}" forceSelection="true" queryDelay="1000">
	
						<f:ajax event="itemSelect" listener="#{movieMB.onItemSelect}" render=":movieInfoForm :myReviewForm :myRateForm" />
					
						<p:column>
							<h:outputText value="#{movie.title}" />
						</p:column>
	
						<f:facet name="itemtip">
							<h:panelGrid columns="1" cellpadding="2">
	
								<h:graphicImage url="#{movie.urlPoster}" width="150" height="200" />
	
							</h:panelGrid>
						</f:facet>
	
					</p:autoComplete>

				</p:panelGrid>
				
			</h:form>
			
			<h:form id="movieInfoForm" style="#{movieMB.movieInfoRenderCss}">

				<p:panel header="#{movieMB.movie.name}">
					
					<h:panelGrid columns="1" style="width:40%; float:left;">
						<h:graphicImage url="#{movieMB.movie.imdbPosterUrl}" width="150" height="200" />
					</h:panelGrid>
					
					
					<h:panelGrid columns="2" cellpadding="10">
					
						<h:outputLabel for="name" value="Naslov:" />
						<h:outputText id="name" value="#{movieMB.movie.name}" />
						
						<h:outputLabel for="year" value="Godina:" />
						<h:outputText id="year" value="#{movieMB.movie.yearOfCreation}" />
						
						<h:outputLabel for="director" value="Redatelj:" />
						<h:outputText id="director" value="#{movieMB.movie.directorName}" />
						
						<h:outputLabel for="duration" value="Trajanje" />
						<h:outputText id="duration" value="#{movieMB.movie.duration}" />
						
						<h:outputLabel for="info" value="Sadržaj:" />
						<h:outputText id="info" value="#{movieMB.movie.info}" />
						
						<h:outputLabel for="actors" value="Glumci:" />
						<h:outputText id="actors" value="#{movieMB.movie.actors}" />
						
						<h:outputLabel for="genre" value="Žanrovi:" />
						<h:outputText id="genre" value="#{movieMB.movie.genres}" />
						
						<h:outputLabel for="imdbId" value="IMDB id:" />
						<h:outputText id="imdbId" value="#{movieMB.movie.imdbId}" />
						
						<h:outputLabel for="metascore" value="Metascore:" />
						<h:outputText id="metascore" value="#{movieMB.movie.metascore}" />
						
						<h:outputLabel for="imdbRating" value="IMDB rating:" />
						<h:outputText id="imdbRating" value="#{movieMB.movie.imdbRating}" />
						
						<h:outputLabel for="similarMovies" value="Slični filmovi:" />
						<h:outputText id="similarMovies" value="#{movieMB.movie.similarMovies}" />
						
						<h:outputLabel for="imdbVotes" value="IMDB broj glasova" />
						<h:outputText id="imdbVotes" value="#{movieMB.movie.imdbVotes}" />
						
						<h:outputLabel for="imdbUrl" value="IMDB url:" />
						<h:outputLink id="imdbUrl" value="#{movieMB.movie.imdbUrl}" target="_blank">
							#{movieMB.movie.imdbUrl}
						</h:outputLink>

					</h:panelGrid>

					<f:facet name="actions">
						<h:commandLink rendered="#{userSession.logged and movieMB.inFavorites}"
							styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
							<h:outputText styleClass="ui-icon ui-icon-trash" />
							<f:ajax listener="#{movieMB.removeFromFavorites}" render=":movieInfoForm" />
						</h:commandLink>
						<h:commandLink rendered="#{userSession.logged and !movieMB.inFavorites}"
							styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
							<h:outputText styleClass="ui-icon ui-icon-star" />
							<f:ajax listener="#{movieMB.addToFavorites}" render=":movieInfoForm" />
						</h:commandLink>
						<p:commandLink rendered="#{userSession.logged}" oncomplete="PF('myRate').show();"
							styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
							<h:outputText styleClass="ui-icon ui-icon-check" />
						</p:commandLink>
						<h:commandLink rendered="#{userSession.logged and movieMB.inWishlist}"
							styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
							<h:outputText styleClass="ui-icon  ui-icon-cancel" />
							<f:ajax listener="#{movieMB.removeFromWishlist}" render=":movieInfoForm" />
						</h:commandLink>
						<h:commandLink rendered="#{userSession.logged and !movieMB.inWishlist}"
							styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
							<h:outputText styleClass="ui-icon ui-icon-heart" />
							<f:ajax listener="#{movieMB.addToWishlist}" render=":movieInfoForm" />
						</h:commandLink>
					</f:facet>

				</p:panel>
				
				<p:carousel value="#{movieMB.userMovieReviewList}"
					headerText="Recenzije" var="reviews" numVisible="1"
					easing="easeOutBounce" styleClass="carouselAdvanced" style="width:100%;">
					
					<h:panelGrid columns="2" style="width:100%; float:left;">
					
						<p:graphicImage value="#{userImageMB.image}" width="80"
							height="110">
							<f:param value="#{reviews.user.id}" name="user_id" />
						</p:graphicImage>
						
						<p:panel style="text-align:center;">
								
							<h:panelGrid columns="1" style="width:100%;">
		        
								<h:outputText value="#{reviews.user.username}" />
								
								<h:outputText value="#{reviews.created}">
									<f:convertDateTime pattern="HH:mm dd.MM.yyyy" />
								</h:outputText>
							
								<p:inputTextarea value="#{reviews.review}" rows="5" cols="100" style="max-height:400px; overflow-y:scroll;"
									autoResize="true" readonly="#{true}" />
								
							</h:panelGrid>
							
				        </p:panel>
	
					</h:panelGrid>
					
					<f:facet name="header">
						<p:commandButton rendered="#{userSession.logged}" icon="ui-icon-comment" type="button"
							onclick="PF('myReview').show();" />
					</f:facet>
				</p:carousel>
				
			</h:form>
			
			<p:dialog header="Moja ocjena" widgetVar="myRate"
				showEffect="explode" hideEffect="bounce" height="100" modal="true" appendTo="@(body)">
				
				<h:form id="myRateForm">

					<h:outputText value="Ocjena:" />
					<p:rating value="#{movieMB.userMovieRate.rate}" stars="10"
						cancel="false" readonly="#{movieMB.rateDisabled}">
						<p:ajax event="rate" listener="#{movieMB.onRate}"
							update=":messages myRateForm" oncomplete="PF('myRate').hide();" />
						<p:ajax event="cancel" listener="#{movieMB.onCancel}"
							update=":messages :movieInfoForm myRateForm" oncomplete="PF('myRate').hide();" />
					</p:rating>
				
				</h:form>
				
			</p:dialog>

			<p:dialog header="Moja recenzija" widgetVar="myReview"
				showEffect="explode" hideEffect="bounce" height="100" modal="true" appendTo="@(body)">
				
				<h:form id="myReviewForm">
				
					<h:panelGrid columns="2" style="width:40%; float:left;">
					
						<p:inputTextarea value="#{movieMB.userMovieReview.review}"
							rows="5" cols="100" counter="display" maxlength="5000"
							counterTemplate="{0} characters remaining." autoResize="true"
							readonly="#{movieMB.reviewDisabled}" />
	
						<p:commandButton value="Dodaj recenziju"
							action="#{movieMB.addReview}"
							disabled="#{movieMB.reviewDisabled}" update=":messages :movieInfoForm myReviewForm" oncomplete="PF('myReview').hide();" />
	
						<h:outputText id="display" />
					</h:panelGrid>

				</h:form>
					
			</p:dialog>

		</ui:define>

	</ui:composition>

</h:body>
</html>
